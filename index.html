<head>
    <meta charset ="UTF-8">
    <title>javascript Hello Word!</title>

    <script>
        /*comentario de mais de uma linha*/
        function main() {
            a=prompt("digite o valor de a: ");
            b=prompt("digite o valor de b: ");
            console.log(somaquad(a,b));
    

        }
        function soma(a,b) {
            return a+b;
        }
        function somaquad(a,b) {
           // em javascript exponenciação é ** 
            return a*2+b*2;
        }

    </script>
